<html>
    <head>
        <title>BnB Notes</title>
    </head>

    <body>
        <h1>Bread and Butter Notes</h1>
        <h2>Note List:</h2>

        <a href="/notes/create/"><button id="id_new_note_button">Write New Note</button></a>

       <ul id="id_note_list">
            {% for note in notes %}

            {% endfor %}
        </ul>

    </body>

</html>
