<html>
    <head>
        <title>BnB Notes</title>
    </head>

    <body>
        <h1>Bread and Butter Notes</h1>
        <form method = "POST">
            <input name="note_text" id="id_new_note" placeholder="Type a new note" />
            {% csrf_token %}
        </form>

        <ul id="id_note_list">
            <li>{{ new_note_contents }}</li>
        </ul>

        <button id="id_new_note_button">Write New Note</button>

    </body>

</html>
